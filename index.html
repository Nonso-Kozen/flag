<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
   
   .flag{width: 900px;height: 600px; background-color: green;}
   
   .flag > div{ width: 100%; height: 300px; background-color: white;
  position: absolute; top: 150px;}
   .flag > div > div {width: 200px; height: 200px; border-radius: 50%; border: 5px black solid;
  position: absolute; top: 50px; left: 350px;}
  p{text-align: center;
  font-size: 5rem;
margin: 0; color: white;}
.flag div div p{ font-size: 3rem; color: black;
margin-top: 50px;}
  </style>
</head>



<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Nigeria</p>
      </div>
    </div>
  </div>
</body>

</html>
